<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Dokument</title>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            html, body{
                height: 100%;
            }

            body{
                display: grid;
                place-items: center;
            }

            .text-red{
                color: red;
            }

            .text-green{
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <button :class="active ? 'text-red' : 'text-green'" @click="toggle">Dr√ºck mich</button>
        </div>

        <script>
            Vue.createApp({
                data(){
                    return {
                        active: false
                    };
                }, 

                methods:{
                    toggle(){
                        this.active = !this.active;
                        
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
