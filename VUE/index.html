<html lang="de" class="h-full">

<head>
    <meta charset="UTF-8">
    <title>Dokument</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
    <div id="app">
        <section v-show="inProgressAssignments.length">
            <h2 class="font-bold mb-2">In Progress</h2>


            <ul>
                <li 
                v-for="assigment in inProgressAssignments" 
                :key="assigment.id">
                    <label>
                        {{ assigment.name }}
                        <input type="checkbox" v-model="assigment.complete">
                    </label>
                </li>
            </ul>
        </section>

        <section v-show="completedAssignments.length" class="mt-8">
            <h2 class="font-bold mb-2">Completed Assignments</h2>

            <ul>
                <li v-for="assigment in completedAssignments" :key="assigment.id">
                    <label>
                        {{ assigment.name }}
                        <input type="checkbox" v-model="assigment.complete">
                    </label>
                </li>
            </ul>
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { name: 'Finish project', complete: false, id: 1 },
                        { name: 'Read chapter 4', complete: false, id: 2 },
                        { name: 'Turn in homework', complete: false, id: 3 },
                    ]
                }
            }, 

            computed: {
                completedAssignments() {
                    return this.assignments.filter(assignment => assignment.complete);
                },

                inProgressAssignments() {
                    return this.assignments.filter(assignment => !assignment.complete);
                }
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>

</html>
